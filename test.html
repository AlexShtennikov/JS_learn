	<script>

		class Robot {
			constructor(model, weapon, spec) {
				this.model = model;
				this.weapon = weapon;
				this.spec = spec;
			}

			goToEarth() {
				console.log(this.model, "to go to the earth");
			}
		}

		class Terminator extends Robot {
			constructor(model, weapon, spec, person) {
				super(model, weapon, spec);
				this.person = person;
			}

			getValues() {
				return [this.model, this.weapon, this.spec, this.person];
			}
		}

		let robot = new Terminator("T-800", "Laser gun", "soldier", "Arnold Shwarz");
		let values = robot.getValues();
		values.forEach(element => {
			console.log(element);
		});
